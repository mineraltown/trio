<h1><ruby>养殖<rt>養殖</rt></ruby></h1>
<h3>关于養殖</h3>
<p>第二年春以后可以在「何でも屋」制作笼子(いけす)<br>
笼子可以养鱼或者珍珠</p>
<h3>真珠の養殖</h3>
<p>在露草村的杂货店内购买「真珠貝」，放入笼子，7天后可得到珍珠<br>
产量最初是一个，随着「真珠養殖人」的称号增多，最多3个<br>
可以用「农场组件・ファームサークル」固定珍珠的种类</p>

<h3>魚の養殖</h3>
<p>鱼类养殖可以增加品质和数量<br>
钓鱼和购买的鱼都可以用于养殖<br>
1条鱼最多增长到10条<br>
发光冒气泡意味着可以把鱼取回了</p>
