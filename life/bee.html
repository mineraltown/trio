<body>
    <h1><ruby>养蜂<rt>養蜂</rt></ruby></h1>
    <h2>关于养蜂</h2>
    <p>第二年春以后可以在「何でも屋」制作「養蜂箱」<br>
        在养蜂箱放入花朵以后，等待四天左右可以获得蜂蜜<br>
        采集三次以后，花会枯萎，需要放入新的蜂蜜<br>
        下雨天蜜蜂不工作<br>
        冬天不能养蜂<br>
        不同的花，产出蜂蜜的种类也不同<br>
        蜂蜜的质量由放入花的品质决定<br>
        放入☆5.0的花会获得☆5.0的蜂蜜</p>
    <h3>蜂蜜的种类</h3>
    <ul>
        <li>
            <ruby>蜂蜜
                <rt>ハチミツ</rt>
            </ruby>
        </li>
        <li>
            <ruby>优质蜂蜜
                <rt>コムハニー</rt>
            </ruby>
        </li>
        <li>
            <ruby>蜂皇浆
                <rt>ローヤルゼリー</rt>
            </ruby>
        </li>
    </ul>
    <h3>采集蜂蜜的次数会使蜂蜜产量增加</h3>
    <ul>
        <li>1個：素 ハチミツ採り〜</li>
        <li>2個：中級ハチミツ採り〜</li>
        <li>3個：超級ハチミツ採り〜</li>
    </ul>
</body>
